<!DOCTYPE html>
<html>
<head>
	<title>IF, ELSE, ELSE IF</title>
</head>
<body>
	<script type="text/javascript">
		age=12
		if(age>0 && age<=12){
			alert("Kid")
		}
		else if(age>=13 && age<=19){
			console.log("Hi Teen")
		}

		else if(age>=20 && age<60){
			console.log("Grown Adult")
		}

		else{console.log("Aged")}

	</script>
</body>
</html>
